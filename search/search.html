<!--

function isblank(str)
{
    var i, c
    for(i=0; i<str.length; i++) {
      c = str[i]
      if((c!=' ') && (c!='\t')) return false
    }
    return true
}

function pick_val(type, spage)
{
    var x
    x = new String()
    x = document.searchform[0].value

    if(isblank(x)){
        window.location='hixclient.exe?_IXDB_=compass&search-form=' + type + '/no_matches.html&_IXspage=' + spage + '&submit-button=search'
        return false
    }
    x = escape(x)
    document.searchform._IXsearchterm.value=x

    return true 
  
} 

function paste_item(ixsearchterm)
{
    var pos = ixsearchterm.lastIndexOf('|link')
    if(pos<0){
        // some search spec had to be there, so treat pos==0 as pos ==-1
        // only paste when link absent
        document.searchform[0].value = unescape(ixsearchterm) 
    }
    document.searchform.elements[0].focus()
}

function dispatch_suggested_search(index, sterm, type, spage)
{
    sterm = escape(sterm)
    ixsearchspec = escape(sterm + "|link")

    window.location = 'hixclient.exe?_IXDB_=compass&' + '%3a' + index + '=' + sterm + '&_IXSPFX_=' + type + '/summary/&_IXFPFX_=' + type + '/full/&_IXNOMATCHES_=' + type + '%2Fno_matches.html&%24+%28with+v2_searchable_index%29+sort=.&_IXspage='+spage+'&_IXsearchterm=' + ixsearchspec + '&submit-button=summary'

}

function setfocus(clr)
{
        document.searchform.elements[0].focus()
        if(clr == "clear")
            document.searchform.elements[0].value = ""
}

//-->
